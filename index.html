<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="search-item"
          placeholder="search products"
          onkeyup="search()"
        />
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img
            src="/img/pexels-anna-tukhfatullina-food-photographerstylist-2557039.jpg"
            alt=""
          />
          <div class="p-details">
            <h2>Thread Bag</h2>
            <h3>$40</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-antonio-dillard-4462782.jpg" alt="" />
          <div class="p-details">
            <h2>Species Trainers</h2>
            <h3>$55</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-athena-2081199.jpg" alt="" />
          <div class="p-details">
            <h2>Causual Bag</h2>
            <h3>$75</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-fernando-arcos-190819.jpg" alt="" />
          <div class="p-details">
            <h2>Swiss Watch</h2>
            <h3>$120</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-ge-yonk-1152077.jpg" alt="" />
          <div class="p-details">
            <h2>Woolen Bag</h2>
            <h3>$90</h3>
          </div>
        </div>

        <div class="product">
          <img src="img/pexels-godisable-jacob-934673.jpg" alt="" />
          <div class="p-details">
            <h2>Kitty Bag</h2>
            <h3>$35</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-jatin-anand-125779.jpg" alt="" />
          <div class="p-details">
            <h2>Armani Watch</h2>
            <h3>$150</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-joey-nguyá»…n-2113994.jpg" alt="" />
          <div class="p-details">
            <h2>Casio Watch</h2>
            <h3>$180</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-mnz-1670766.jpg" alt="" />
          <div class="p-details">
            <h2>Adidas Sneakers</h2>
            <h3>$60</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-ray-piedra-1456706.jpg" alt="" />
          <div class="p-details">
            <h2>Nike Sneakers</h2>
            <h3>$58</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-stephanie-ho-1214212.jpg" alt="" />
          <div class="p-details">
            <h2>HandBag</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="/img/pexels-torsten-dettlaff-437037.jpg" alt="" />
          <div class="p-details">
            <h2>Smart Watch</h2>
            <h3>$100</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
